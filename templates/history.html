{% extends "base.html" %}
{% block content %}

<table>
	<tr>
		<th>Name</th>
		<th>Version</th>
		<th>Created</th>
		<th>Content</th>
	</tr>
	{% for page in webpage_list %}
	<tr>
		<td>
			{{page.name}}
		</td>

		<td>
			{{page.version}}
		</td>

		<td>
			{{page.created.strftime("%b %d, %Y")}}
		</td>

		<td>
			{{page.content[:30]}}
		</td>

		<td>
			<a class="login-link"  href="/{{page.name}}?v={{page.version}}">View</a>
		</td>

	</tr>
	{% endfor %}
</table> 

{% endblock %}
